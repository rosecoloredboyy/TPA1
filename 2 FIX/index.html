<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <h3><b>Body Mass Index</b> Calculator</h3>
    <div class="wrapper">
        <p>Tinggi (CM): 
            <input type="text" id="tinggi"><br><span id="tinggi_error"></span>
        </p>

        <p>Berat (Kg): 
            <input type="text" id="berat"><br><span id="berat_error"></span>
        </p>
        <button id="btn">Hasil</button>
        <p id="output"></p>
    </div>
</body>
</html>
